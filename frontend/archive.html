<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="UCD Law Society Archive. Browse and upload PDFs of old Law Society sessions and magazines."
    />
    <title>UCD Law Society Archive</title>
    <link rel="icon" href="images/ucdlawsoc.png" type="image/png" />
    <!-- Main and additional style sheets -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/archive.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header"></header>

    <!-- Main Content Section -->
    <main>
      <section id="archive-intro">
        <h2>Law Society Archive</h2>
        <p>
          Browse our archive of past Law Society sessions and publications. Below are two PDFs of our old magazines.
        </p>
      </section>

      <section id="archive-documents">
        <div class="document">
          <h3>Magazine Issue 1</h3>
          <!-- Replace the href with the correct path to your PDF -->
          <a href="documents/magazine1.pdf" target="_blank">
            <i class="fas fa-file-pdf"></i> View PDF
          </a>
        </div>
        <div class="document">
          <h3>Magazine Issue 2</h3>
          <!-- Replace the href with the correct path to your PDF -->
          <a href="documents/magazine2.pdf" target="_blank">
            <i class="fas fa-file-pdf"></i> View PDF
          </a>
        </div>
      </section>

    <!-- Footer Section -->
    <footer id="footer"></footer>
    <script src="scripts/headerfooter.js"></script>
  </body>
</html>
