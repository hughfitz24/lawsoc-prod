<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon... | Law Society of UCD</title>
    <link rel="icon" href="images/ucdlawsoc.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B0000;
            color: white;
            text-align: center;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: scaleIn 2s ease-in-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffcc00;
            animation: fadeIn 2s ease-in-out;
        }

        .countdown span {
            font-weight: bold;
            color: #ffcc00;
        }

        .moving-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/ucdlawsoc-bg.jpg');
            background-size: cover;
            background-position: center;
            animation: moveBackground 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            from { transform: translateX(0); }
            to { transform: translateX(-200px); }
        }
    </style>
</head>
<body>
    <div class="moving-background"></div>
    <img src="images/ucdlawsoc.png" alt="LawSoc Logo" class="logo">
    <p class="countdown"><span id="countdown"></span></p>

    <script>
        function updateCountdown() {
            const launchDate = new Date("2025-03-04T13:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "It's here.";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
