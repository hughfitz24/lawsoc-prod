<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UCD Law Society - Coming Soon">
    <title>Coming Soon - UCD Law Society</title>
    <link rel="icon" href="../images/ucdlawsoc.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B0000; /* Dark Red */
            color: white;
            text-align: center;
            font-family: 'Playfair Display', serif;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 650px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 15px;
            animation: fadeInUp 1.8s ease-out;
        }

        p {
            font-size: 1.3rem;
            font-family: 'Lora', serif;
            font-weight: 600;
            animation: fadeInDown 1.8s ease-out;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: scaleIn 2s ease-in-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .countdown {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .countdown span {
            font-weight: bold;
            color: #ffcc00;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <img src="../images/ucdlawsoc.png" alt="LawSoc Logo" class="logo">
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Our new website is under development. Stay tuned for updates!</p>
        <p class="countdown">Launch in <span id="countdown"></span></p>
    </div>

    <script>
        function updateCountdown() {
            const launchDate = new Date("2025-03-09T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "We're live!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
